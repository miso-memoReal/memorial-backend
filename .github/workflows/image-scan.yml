name: Image Scan
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main

jobs:
  build:
    name: Image Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build images
        run: |
          make all-containers-build
      - name: Nginx Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "memorial-backend-nginx:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
      - name: PHP Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "memorial-backend-laravel.test:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
