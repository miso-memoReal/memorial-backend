name: CD for main push
on:
  # TODO
  # push:
  #   branches:
  #     - main
  #     - master
  #   paths-ignore:
  #     - README.md
  - workflow_dispatch

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    timeout-minutes: 60
    runs-on:
      - ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
